<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <h1>Single View for Assistant</h1>
    <f:flashMessages />
    <f:render partial="Assistant/Properties" arguments="{assistant:assistant}" />
    <div class="d-flex d-flex justify-content-between">
        <f:link.action action="list" class="btn btn-default">Back to list</f:link.action>
        <f:link.action action="delete" arguments="{assistant:assistant}" class="btn btn-danger">Delete Assistant</f:link.action>
    </div>
</f:section>
</html>
