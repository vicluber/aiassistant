<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <h1>New Assistant</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="create" name="newAssistant" object="{newAssistant}" enctype="multipart/form-data" method="post">
      <f:render partial="Assistant/FormFields" arguments="{_all}" />
      <br />
      <f:form.submit class="btn btn-primary" value="Create new" />
    </f:form>
</f:section>
</html>
